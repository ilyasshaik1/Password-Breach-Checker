<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Breach Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-light">
    <div class="container text-center mt-5">
        <h1 class="mb-4">🔍 Password Breach Checker</h1>
        <form method="POST">
            <input type="password" name="password" class="form-control form-control-lg mb-3" placeholder="Enter your password" required>
            <button class="btn btn-lg btn-primary">Check Password</button>
        </form>
        {% if result %}
            <div class="alert alert-info mt-4">{{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
